<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ihassan.com/images/Logo_Black.ico">
    <title>School Average Calculator</title>
    <link rel="stylesheet" href="https://ihassan.com/Home/Projects/Websites/School%20Average%20Calculator/style.css">
</head>
<body>
    <div class="container">
        <h1>School Average Calculator</h1>
        <form id="grade-form">
            <label for="grades">Enter your votes (separated by commas):</label>
            <input type="text" id="grades" name="grades" placeholder="Example: 5,6,8. For numbers with a comma, use a dot, for example: 3.5, 7.5">
            <button id="calculate">Calculate Average</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="https://ihassan.com/Home/Projects/Websites/School%20Average%20Calculator/script.js"></script>
</body>
</html>
