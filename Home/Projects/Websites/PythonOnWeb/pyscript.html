    <script>
        // Funzione per gestire il timeout
        function showMessage(msg) {
            console.log(msg);
        }

        // Imposta un timeout per chiamare la funzione dopo 1 secondo
        setTimeout(() => showMessage("FAIL"), 1000);
    </script>
