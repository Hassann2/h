<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ihassan.com/Home/Projects/Websites/Light/style.css">
    <link rel="icon" type="image/x-icon" href="https://ihassan.com/images/Logo_Black.ico">
    <title>Ambient Light</title>
</head>
<body>
    <div class="upload-section">
        <div class="instructions">
            <h2>🎬 Carica il tuo video per l'effetto Ambient Light</h2>
            <p>Seleziona un file video (MP4, WebM, AVI, MOV) per iniziare</p>
        </div>
        
        <div class="file-input-wrapper">
            <input type="file" id="videoFile" class="file-input" accept="video/*">
            <label for="videoFile" class="file-label">📁 Scegli Video</label>
        </div>
        
        <div class="file-name" id="fileName"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Caricamento video...</p>
        </div>
    </div>

    <div class="player" id="player">
        <video id="video" controls autoplay loop muted>
            Il tuo browser non supporta il tag video.
        </video>
        <canvas id="light"></canvas>
    </div>
    
    <div class="controls" id="controls">
        <button class="amb_l_btn_a" id="activateBtn">✨ Attiva Ambient Light</button>
        <button class="amb_l_btn_d" id="deactivateBtn">❌ Disattiva Ambient Light</button>
    </div>
    <script src="https://ihassan.com/Home/Projects/Websites/Light/script.js"></script>
    <script src="https://ihassan.com/remove_extension.js" crossorigin="anonymous"></script>
</body>
</html>
