<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websites</title>
        <link rel="icon" type="image/x-icon" href="../../../images/Logo_Black.ico">
        <link rel="stylesheet" href="../Websites/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="../Websites/css/style.css">        
        <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>                   
    </head>
    <body>
        <div class="page">
            <div class="background-stars">
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>
            </div>
            <div class="slide-container swiper">
                <div class="slide-content" style="display: grid; justify-content: center; align-items: center;">
                    <div class="card-wrapper swiper-wrapper">
                        <div class="card swiper-slide">
                            <div class="image-content">
                                <span class="overlay"></span>
    
                                <div class="card-image">
                                    <img src="../3D/Images/Wardrobe/Wardrobe.PNG" alt="" class="card-img">
                                </div>
                            </div>
                            <div class="card-content">
                                <h2 class="name">Wardrobe</h2>
    
                                <a href="3D Models/Wardrobe/wardrobe.html" class="button" target="_blank">View</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next swiper-navBtn"></div>
                <div class="swiper-button-prev swiper-navBtn"></div>
                <div class="swiper-pagination"></div>
            </div>    
            <script>
                document.write('<a class="back" href="' + document.referrer + '">GO BACK</a>');
            </script>
        </div>
    </body>
    <script src="../Websites/js/swiper-bundle.min.js"></script>
    <script src="../Websites/js/script.js"></script>
</html>
