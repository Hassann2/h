<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Average Calculator</h1>
        <form id="grade-form">
            <label for="grades">Enter your votes (separated by commas):</label>
            <input type="text" id="grades" name="grades">
            <button id="calculate">Calculate Average</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
